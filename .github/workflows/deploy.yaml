name: ğŸš€ Deploy

on: [push]

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: ğŸ“¥ Download deps
        run: pnpm i

      - name: ğŸ”¬ Lint
        run: pnpm lint

  prettier:
    name: âœ”ï¸ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: ğŸ“¥ Download deps
        run: pnpm i

      - name: âœ”ï¸ Check
        run: pnpm check

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: ğŸ“¥ Download deps
        run: pnpm i

      - name: Setup Env
        run: |
          echo "${{ secrets.DOTENV }}" > env
          tr ' ' '\n' < env > .env

      - name: ğŸ”¨ Build
        run: pnpm build

      - name: ğŸ” Type check
        run: pnpm typecheck

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: ğŸ“¥ Download deps
        run: pnpm i

      - name: âš¡ Run Vitest
        run: pnpm run test --coverage

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [lint, prettier, typecheck, vitest]

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.0.1
        id: app_name
        with:
          file: 'fly.toml'
          field: 'app'

      - name: ğŸš€ Setup Deploy
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸš€ Deploy
        if: ${{ github.ref == 'refs/heads/master' }}
        run: flyctl deploy --remote-only --build-secret dotenv="${{ secrets.DOTENV }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
