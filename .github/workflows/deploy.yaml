name: 🚀 Deploy

on: [push]

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: 📥 Download deps
        run: pnpm i

      - name: 🔬 Lint
        run: pnpm lint

  prettier:
    name: ✔️ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: 📥 Download deps
        run: pnpm i

      - name: ✔️ Check
        run: pnpm check

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: 📥 Download deps
        run: pnpm i

      - name: Setup Env
        run: |
          echo "${{ secrets.DOTENV }}" > env
          tr ' ' '\n' < env > .env

      - name: 🔨 Build
        run: pnpm build

      - name: 🔎 Type check
        run: pnpm typecheck

  vitest:
    name: ⚡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: 📥 Download deps
        run: pnpm i

      - name: ⚡ Run Vitest
        run: pnpm run test --coverage

  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    needs: [lint, prettier, typecheck, vitest]

    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 👀 Read app name
        uses: SebRollen/toml-action@v1.0.1
        id: app_name
        with:
          file: 'fly.toml'
          field: 'app'

      - name: 🚀 Setup Deploy
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: 🚀 Deploy
        if: ${{ github.ref == 'refs/heads/master' }}
        run: flyctl deploy --remote-only --build-secret dotenv="${{ secrets.DOTENV }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
