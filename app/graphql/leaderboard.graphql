query getLeaderboard(
  $limit: Int!
  $offset: Int!
  $where: battlefly_leaderboard_bool_exp
) {
  battlefly_leaderboard(
    limit: $limit
    offset: $offset
    order_by: [
      { wins: desc }
      { league_battles: desc }
      { contest_points: desc }
      { created_at: asc }
    ]
    where: $where
  ) {
    day
    flydex {
      body_color
      image
      mods(order_by: { slot: asc }, where: { slot: { _is_null: false } }) {
        mod {
          category
          image
          name
          rarity
          type
        }
        slot
      }
      name
      token {
        owner
        treasure_tag {
          display_name
        }
      }
    }
    league
    token_id
    reward {
      credit
      nectar
      share
    }
    wins
  }
  battlefly_leaderboard_aggregate(where: $where) {
    aggregate {
      count
    }
  }
}

query getLeaderboardOverview($where: battlefly_leaderboard_bool_exp) {
  battlefly_leaderboard_aggregate(where: $where) {
    aggregate {
      count
    }
  }
}
