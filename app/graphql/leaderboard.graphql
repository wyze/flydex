#import './flydex.graphql'

query getLeaderboard(
  $limit: Int!
  $offset: Int!
  $where: battlefly_leaderboard_bool_exp
) {
  battlefly_leaderboard(
    limit: $limit
    offset: $offset
    order_by: [{ rank: asc }]
    where: $where
  ) {
    day
    flydex {
      body_color
      image
      name
      token {
        owner
        treasure_tag {
          display_name
        }
      }
    }
    league
    slot_0 {
      ...Mod
    }
    slot_1 {
      ...Mod
    }
    slot_2 {
      ...Mod
    }
    slot_3 {
      ...Mod
    }
    token_id
    rank
    reward {
      credit
      nectar
      share
    }
    wins
  }
  battlefly_leaderboard_aggregate(where: $where) {
    aggregate {
      count
    }
  }
}

query getLeaderboardOverview($where: battlefly_leaderboard_bool_exp) {
  battlefly_leaderboard_aggregate(where: $where) {
    aggregate {
      count
    }
  }
}
