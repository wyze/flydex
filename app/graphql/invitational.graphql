#import './flydex.graphql'

query getInvitational {
  battlefly_invitational(order_by: { name: asc }) {
    flydex {
      body_color
      image
      mods(order_by: { slot: asc }) {
        mod {
          ...Mod
        }
        slot
      }
    }
    name
    username
    wallet
  }
}

query getInvitationalBattles($limit: Int!, $ids: [Int!]!) {
  battlefly_combat(
    limit: $limit
    order_by: { created_at: desc }
    where: {
      _and: { created_at: { _gt: "2023-09-21" } }
      _or: [{ loser_id: { _in: $ids } }, { winner_id: { _in: $ids } }]
    }
  ) {
    created_at
    id
    location
    loser {
      token_id
      ...Battlefly
    }
    loser_slot_0_mod {
      ...Mod
    }
    loser_slot_1_mod {
      ...Mod
    }
    loser_slot_2_mod {
      ...Mod
    }
    loser_slot_3_mod {
      ...Mod
    }
    winner {
      token_id
      ...Battlefly
    }
    winner_slot_0_mod {
      ...Mod
    }
    winner_slot_1_mod {
      ...Mod
    }
    winner_slot_2_mod {
      ...Mod
    }
    winner_slot_3_mod {
      ...Mod
    }
  }
}

query getInvitationalLeaderboard {
  battlefly_leaderboard_invitational(order_by: { rank: asc }) {
    day
    flydex {
      body_color
      image
    }
    invite {
      name
      username
      wallet
    }
    league
    slot_0 {
      ...Mod
    }
    slot_1 {
      ...Mod
    }
    slot_2 {
      ...Mod
    }
    slot_3 {
      ...Mod
    }
    token_id
    rank
    reward
    wins
  }
  battlefly_leaderboard_invitational_aggregate {
    aggregate {
      count
    }
  }
}
