fragment Mod on battlefly_mod {
  category
  class
  id
  image
  name
  rarity
  type
}

fragment Battlefly on battlefly_flydex {
  body_color
  contest_points
  edition
  image
  league
  league_tier
  level
  location
  mods(order_by: { slot: asc }) {
    mod {
      ...Mod
    }
    slot
  }
  name
  rank
  rarity
  soulbound
  token_id
  xp
}

query getTrending(
  $limit: Int!
  $offset: Int!
  $where: battlefly_win_loss_trending_bool_exp
) {
  battlefly_win_loss_trending(
    limit: $limit
    offset: $offset
    order_by: { rank: asc }
    where: $where
  ) {
    change
    flydex {
      ...Battlefly
      token {
        owner
        treasure_tag {
          display_name
        }
      }
      win_loss {
        wl_ratio_24h
      }
    }
    rank
    wl_ratio
    wl_ratio_previous
  }
  battlefly_win_loss_trending_aggregate(where: $where) {
    aggregate {
      count
    }
  }
}
