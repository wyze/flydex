query GetModDetails($id: String!) {
  battlefly_mod_by_pk(id: $id) {
    class
    description
    defense_armor
    defense_deploy
    defense_evasion
    defense_hp
    defense_shield
    defense_taunt
    season
    weapon_burst
    weapon_damage_per_fire
    weapon_damage_per_second
    weapon_deploy
    weapon_hp
    weapon_reload
  }
}
